<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеокурсы</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff0000, #990000);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-transform: uppercase;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1em;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        section {
            padding: 50px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #ffcc00;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-card {
            max-width: 300px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .video-card video {
            max-width: 100%;
            border-radius: 5px;
        }

        .video-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ffcc00;
        }

        .cyrs {
            font-size: 1em;
            padding: 12px 20px;
            width: 100%;
            background: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .cyrs:hover {
            background: #990000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #990000;
            color: #fff;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            .video-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jarvis Pro Education</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="learn_more.html">Узнать больше</a>
            <a href="courses.html">Курсы</a>
            <a href="products.html">Товары</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>
    <section>
        <h2 class="section-title">Наши видеокурсы</h2>
        <div class="video-container">
            <div class="video-card">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <h3>1 урок</h3>

            </div>
            <div class="video-card">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <h3>2 урок</h3>

            </div>
            <div class="video-card">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <h3>3 урок</h3>

            </div>
        </div>
    </section>
    <footer>
        <p>© 2024 Jarvis Pro Education. Все права защищены.</p>
    </footer>
</body>
</html>
